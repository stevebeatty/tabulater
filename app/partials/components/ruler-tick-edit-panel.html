<div id="ruler-tick-edit-panel" class="panel panel-info" 
     style="width: 42em; position: absolute; top: 20px; left: 20px; margin-left: 5px">
  <div class="panel-body form-inline">
    <div class="arrow"></div>
    <form novalidate>
      <button type="button" class="close pull-right" ng-click="$ctrl.close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> 
      <div class="form-group">
        <label>Select</label>
        <button type="button"  ng-click="$ctrl.selectNotesAtTick()" class="btn btn-default" aria-label="">
          <span class="" aria-hidden="true">Notes</span>
        </button>
      </div>
        <div class="form-group">
        <label>Paste</label>
        <button type="button" ng-disabled="!$ctrl.canPaste()" 
           ng-click="$ctrl.pasteNotes()" class="btn btn-default" aria-label="">
          <span class="" aria-hidden="true">Copied Notes</span>
        </button>
        {{$ctrl.referenceNotes.length}}
      </div>
    </form>
  </div>
</div>
