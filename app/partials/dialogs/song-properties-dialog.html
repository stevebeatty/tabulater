<div class="modal-header">
    <h3 class="modal-title">Song Properties</h3>
</div>
<div class="modal-body">
    <form novalidate class="simple-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="ctrl.song.name" 
                name="name" />
          </div>
        <div class="form-group">
            <label for="by">By</label>
            <input type="text" class="form-control" id="by" ng-model="ctrl.song.by" 
                name="by" />
          </div>
        <div class="form-group">
            <label for="tempo">Tempo</label>
            <input type="number" class="form-control" id="tempo" ng-model="ctrl.song.tempo" 
                name="tempo" min="1" max="400"  />
          </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
</div>
